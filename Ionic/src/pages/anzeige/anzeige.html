<ion-header>
    <ion-toolbar>
        <ion-title>Light Control</ion-title>

        <ion-buttons end>
            <button ion-button icon-only (click)="showRadio()">
                <ion-icon name="create"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col col-12>
                <button ion-button outline block (click)="sendState('a')">A</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <button ion-button outline block (click)="sendState('b')">B</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <button ion-button outline block (click)="sendState('c')">C</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-12>
                <button ion-button outline block (click)="sendState('d')">On/Off</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
